<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Lab</title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button type="button" name="start" onclick="startGame()" id="start-btn"><span class="ion-arrow-right-b"></span> Start</button>

    <main>   
      <section id="stat-box">
        <h2>Player Stats</h2>
        <section class="stats">
          <div>Name</div>
          <div>Health</div>
          <div>Heal Count</div>
          <div>Wins</div>
          
          <div id="p-name"></div>
          <progress value="40" max="40" id="p-health"></progress>
          <progress value="0" max="2" id="p-heal"></progress>
          <progress value="0" max="3" id="p-wins"></progress>
        </section>
        
        <h2>Enemy Stats</h2>
        <section class="stats">
          <div></div>
          <div>Name</div>
          <div>Health</div>
          <div></div>
          
          <div></div>
          <div id="e-name"></div>
          <progress value="10" max="10" id="e-health"></progress>
          <div></div>
        </section>
      </section>

      <section id="button-box">
        <h1 id="msg">A wild GRANT appears!</h1>

        <button type="button" name="attack" onclick="attack()"><span class="ion-arrow-right-b"></span> Attack</button>
        <button type="button" name="heal"  onclick="heal()"><span class="ion-arrow-right-b"></span> Heal</button>
        <button type="button" name="quit"  onclick="run()"><span class="ion-arrow-right-b"></span> Run</button>
      </section>
    </main>
    
    
    <script src="script.js"></script>
  </body>
</html>
